<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donaciones</title>
  </head>
  <body>
    <div class="main">
      <div class="contenedor">
        <div class="texto">

        <div class="continue"><button class="boton">Continue</button></div>
      </div>
    </div>
  </body>
